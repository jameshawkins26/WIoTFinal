<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homebrew's WiFi Connect</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    #container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        margin-bottom: 10px;
        color: #007bff;
    }

    p {
        margin-bottom: 20px;
        color: #555;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #333;
    }

    input[type="text"] {
        width: calc(100% - 22px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    
    #coasterDisplay {
        margin-top: 20px;
        font-weight: bold;
        color: #007bff;
        text-align: left;
    }
</style>
</head>
<body>

<div id="container">
    <h1>Homebrew's WiFi Connect</h1>
    <p>Enter the coaster ID to connect to our Javalicious WiFi</p>

    <form id="coasterForm">
        <label for="coasterNumber">Coaster ID:</label>
        <input type="text" id="coasterNumber" name="coasterNumber" required>
        <br>
        <input type="submit" value="Connect">
    </form>
    
    <div id="coasterDisplay"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Add event listener for form submission
        document.getElementById("coasterForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var coasterNumber = document.getElementById("coasterNumber").value;
            var coasterDisplay = document.getElementById("coasterDisplay");
            
            // Create a new paragraph element to display the connected coaster ID
            var paragraph = document.createElement("p");
            paragraph.textContent = "Connected to WiFi with coaster ID: " + coasterNumber;
            
            // Append the new paragraph to the display area
            coasterDisplay.appendChild(paragraph);
            
            // Clear the input field
            document.getElementById("coasterNumber").value = "";
        });
    });
</script>

</body>
</html>
